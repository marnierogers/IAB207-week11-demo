{% extends "base.html" %}

<div class="container-fluid">

    <h4>{{ heading }}</h4>
  </div>

  <!-- Centering the form -->
  <div class="d-flex justify-content-center">
    <div class="col-md-6">
      {{ render_form(form) }}
    </div>
  </div>
</div>

{% endblock %}
